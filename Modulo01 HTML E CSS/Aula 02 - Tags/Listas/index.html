<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas e Não Ordenadas</title>
</head>
<body>
    <h1>Lista Ordenadas</h1>
     <!--type = tipo de ordem  -->
    <ol type="I" start="5" reversed>
        <li></li>
        <li></li>
        <li></li>
    </ol>

    <hr>

    <h1>Listas não Ordenadas</h1>
    <!-- square = quadrado preto
     circles = circulo branco 
     disc = circulo preto -->
    <ul type="square">
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <h3>Listas Alinhadas</h3>

    <ol>
        <li>Frutas
            <ul>
                <li>Maçã</li>
                <li>Banana</li>
                <li>Laranja</li>
            </ul>
        </li>
        <li>Vegetais
            <ul type="disc">
                <li>Alface</li>
                <li>Ervilha</li>
                <li>Lentilha</li>
            </ul>
        </li>

        <!-- Linha de Comando = li>ul>li*3 -->
    </ol>

    <h1>Exercicio 1</h1>

    <ol>
        <li>Animais
            <ul type="disc">
                <li>Cachorro</li>
                <li>Gato</li>
            </ul>
        </li>
        <li> Veículos
            <ul type="disc">
                <li>Carro</li>
                <li>Moto</li>
            </ul>
        </li>
    </ol>

    <h1>Exercicio 2</h1>
</body>
</html>
