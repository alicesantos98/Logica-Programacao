<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main id="container">
        <img src="TelaGrande.jpg" alt="" id="img-tela-grande">
        <img src="TelaMedia.jpg" alt="" id="img-tela-media">


        <form action="" class="login-form">
        <h1 id="titulo">Login</h1>
        <div class="input-group">
            <label for="usuario">Usuario</label>
            <input type="text" class="item-input-group" id="usuario" required>
        </div>
        <div class="input-group">
            <label for="senha">Senha</label>
            <input type="password" name="senha" id="senha" class="item-input-group" required>
        </div>

        <button type="submit">Entrar</button>
    </form>
    </main>
    
</body>
</html>
